<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" disabled>
                </div>
                <div>
                    <input type="button" value="AC" class="operator">
                    <input type="button" value="DE" class="operator">
                    <input type="button" value="." class="operator">
                    <input type="button" value="/" class="operator">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="x" class="operator">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal operator">
                </div>
            </form>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll("input[type='button']");

        buttons.forEach(button => {
            button.addEventListener('click', ()=>{
                const value = button.value;

                switch(value){
                    case 'AC':
                        display.value = '';
                        break;
                    case 'DE':
                        display.value = display.value.toString().slice(0,-1);
                        break;
                    case '=':
                        try {
                            display.value = eval(display.value);
                        }
                        catch {
                            display.value = 'Error';
                        }
                        break;
                    default:
                        display.value += value;         
                }
            })
        })
    </script>
</body>
</html>
